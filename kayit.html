<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özer Aşireti | Kayıt Makamı</title>
    <style>
        body { background: #0a192f; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; color: #333; padding: 40px; border-radius: 15px; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 25px; box-sizing: border-box; }
        .btn { background: #b30000; color: white; border: none; padding: 12px; width: 100%; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#b30000">Aşiret Kaydı</h2>
        <p>E-posta ile gerçek üyelik.</p>
        <input type="email" id="email" placeholder="E-posta Adresiniz">
        <input type="password" id="pass" placeholder="Şifreniz">
        <button class="btn" onclick="kayitOl()">ÜYE OL VE ONAY BEKLE</button>
        <p id="mesaj" style="font-size:12px; margin-top:10px;"></p>
        <a href="index.html" style="font-size:12px; color:#777;">Geri Dön</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBJJEJO1FJCvPMF7n5LXX4DYrf3jBEvTlI",
            authDomain: "ozer-asireti-portal.firebaseapp.com",
            projectId: "ozer-asireti-portal",
            storageBucket: "ozer-asireti-portal.firebasestorage.app",
            messagingSenderId: "76823168812",
            appId: "1:76823168812:web:e21ab7461ac3eec81b4e89"
        };
        firebase.initializeApp(firebaseConfig);

        function kayitOl() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const m = document.getElementById('mesaj');

            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    userCredential.user.sendEmailVerification().then(() => {
                        m.style.color = "green";
                        m.innerText = "Onay linki e-postanıza gönderildi! Lütfen kontrol edin.";
                    });
                })
                .catch((error) => {
                    m.style.color = "red";
                    m.innerText = "Hata: " + error.message;
                });
        }
    </script>
</body>
</html>

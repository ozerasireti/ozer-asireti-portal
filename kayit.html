<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÖZER AŞİRETİ GİRİŞ</title>
    <style>
        body { background: #0a192f; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; color: #333; padding: 40px; border-radius: 15px; width: 320px; text-align: center; border-top: 8px solid #b30000; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 30px; box-sizing: border-box; font-size: 18px; text-align: center; }
        .btn { background: #1b5e20; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#b30000; margin-top:0;">GİRİŞ MÜHRÜ</h2>
        <p>Lütfen Aşiret Şifresini Giriniz</p>
        
        <input type="password" id="sifreInput" placeholder="Şifre">
        
        <button class="btn" onclick="girisYap()">KAPIYI AÇ</button>
        
        <p id="hata" style="color:red; font-size:13px; margin-top:10px;"></p>
    </div>

    <script>
        function girisYap() {
            var girilenSifre = document.getElementById('sifreInput').value;
            
            // ANAHTAR ŞİFRE BURADA: OZER21
            if(girilenSifre === "OZER21" || girilenSifre === "ozer21") {
                // Şifre doğruysa mail falan bekleme, direkt meydana git
                localStorage.setItem('asiret_izin', 'verildi');
                window.location.href = "meydan.html";
            } else {
                document.getElementById('hata').innerText = "Hatalı Şifre! Sait Bey'in belirlediği şifreyi girin.";
            }
        }
    </script>
</body>
</html>

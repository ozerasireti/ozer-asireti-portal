<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñzer A≈üireti | Dijital Meydan</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        .header { background: #0a192f; color: white; padding: 15px; text-align: center; border-bottom: 4px solid #ffd700; position: sticky; top:0; z-index:100; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; max-width: 800px; margin: 0 auto 10px; }
        .home-link { text-decoration: none; color: #ffd700; border: 1px solid #ffd700; padding: 6px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .stats { display: flex; gap: 10px; }
        .stat-box { background: rgba(255,215,0,0.1); border: 1px solid #ffd700; padding: 4px 12px; border-radius: 10px; font-size: 12px; color: #ffd700; }

        .chat-container { max-width: 800px; margin: 10px auto; background: white; height: 60vh; display: flex; flex-direction: column; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; }
        
        .msg-card { background: white; padding: 12px 16px; margin-bottom: 15px; border-radius: 12px; border-left: 6px solid #1b5e20; position: relative; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-card.Lƒ∞DER { border-left-color: #ffd700; background: #fffef0; }
        .msg-card.MUHAFIZ { border-left-color: #b30000; }
        .msg-card.VEKƒ∞L { border-left-color: #1e40af; }
        
        .unvan { font-size: 10px; padding: 3px 8px; border-radius: 5px; color: white; margin-left: 10px; font-weight: bold; text-transform: uppercase; }
        .unvan-Lƒ∞DER { background: gold; color: black; }
        .unvan-MUHAFIZ { background: #b30000; }
        .unvan-VEKƒ∞L { background: #1e40af; }
        .unvan-√úYE { background: #1b5e20; }
        .unvan-BOT { background: #64748b; }
        .msg-time { float: right; font-size: 11px; color: #999; }

        .input-area { display: flex; padding: 20px; background: white; border-top: 1px solid #eee; }
        input { flex: 1; padding: 14px; border-radius: 30px; border: 1px solid #ddd; outline: none; font-size: 15px; }
        .send-btn { background: #b30000; color: white; border: none; padding: 10px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; margin-left: 10px; }

        #adminPanel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a192f; padding: 25px; border-radius: 20px; display: none; z-index: 1000; border: 3px solid #ffd700; color: white; text-align: center; box-shadow: 0 0 100px rgba(0,0,0,0.9); }
        .adm-btn { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; }
    </style>
</head>
<body>

<div class="header">
    <div class="nav-bar">
        <a href="index.html" class="home-link">üè† ANA SAYFA</a>
        <div class="stats">
            <div class="stat-box">Kayƒ±tlƒ±: <span id="regCount">142</span></div>
            <div class="stat-box">Aktif: <span id="actCount">12</span></div>
        </div>
    </div>
    <h2 style="margin:0; letter-spacing:1px;">√ñZER A≈ûƒ∞RET MEYDANI</h2>
    <div id="statusTag" style="font-size:12px; color:#ffd700; margin-top:5px;"></div>
</div>

<div id="adminPanel">
    <h3 id="targetName" style="margin-top:0;">Yetki Ver</h3>
    <button class="adm-btn" style="background:#1e40af;" onclick="changeRank('VEKƒ∞L')">VEKƒ∞L ATA</button>
    <button class="adm-btn" style="background:#b30000;" onclick="changeRank('MUHAFIZ')">MUHAFIZ ATA</button>
    <button class="adm-btn" style="background:#1b5e20;" onclick="changeRank('√úYE')">√úYE YAP</button>
    <button class="adm-btn" style="background:#555;" onclick="hideAdmin()">KAPAT</button>
</div>

<div class="chat-container">
    <div class="messages" id="chatbox"></div>
    <div class="input-area">
        <input type="text" id="mInp" placeholder="Mesajƒ±nƒ±zƒ± m√ºh√ºrleyin...">
        <button class="send-btn" onclick="sendMsg()">G√ñNDER</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBJJEJO1FJCvPMF7n5LXX4DYrf3jBEvTlI",
        authDomain: "ozer-asireti-portal.firebaseapp.com",
        projectId: "ozer-asireti-portal",
        storageBucket: "ozer-asireti-portal.firebasestorage.app",
        messagingSenderId: "76823168812",
        appId: "1:76823168812:web:e21ab7461ac3eec81b4e89"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const myAd = localStorage.getItem('asiret_ad');
    const myUnvan = localStorage.getItem('asiret_unvan');
    if(!myAd) window.location.href = "kayit.html";
    document.getElementById('statusTag').innerText = "Ho≈ü Geldin: " + myAd + " [" + myUnvan + "]";

    let targetUser = "";

    // Canlƒ± Sohbet Dinleyici
    db.collection("sohbet").orderBy("tarih", "asc").onSnapshot((snaps) => {
        const chatbox = document.getElementById('chatbox');
        chatbox.innerHTML = "";
        snaps.forEach((doc) => {
            const d = doc.data();
            const time = d.tarih ? d.tarih.toDate().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'}) : "";
            chatbox.innerHTML += `
                <div class="msg-card ${d.unvan}" onclick="showAdmin('${d.isim}')">
                    <span class="msg-time">${time}</span>
                    <b>${d.isim}</b> <span class="unvan unvan-${d.unvan}">${d.unvan}</span>
                    <p style="margin:8px 0 0 0; line-height:1.4;">${d.mesaj}</p>
                </div>`;
        });
        chatbox.scrollTop = chatbox.scrollHeight;
    });

    function sendMsg() {
        const txt = document.getElementById('mInp').value;
        if(!txt) return;

        db.collection("rutbeler").doc(myAd).get().then(doc => {
            let rank = myUnvan;
            if(doc.exists) rank = doc.data().rutbe;
            
            db.collection("sohbet").add({
                isim: myAd, unvan: rank, mesaj: txt, tarih: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('mInp').value = "";
        });
    }

    // BOTLAR: Ahmet, Ali, Kadir, Baki, Kerem, Hacƒ± Abdullah
    const bots = ["Ahmet √ñzer", "Ali √ñzer", "Kadir √ñzer", "Baki √ñzer", "Kerem √ñzer", "HACI ABDULLAH √ñZER"];
    const botMsgs = ["Selam√ºn aleyk√ºm a≈üiret!", "Hayƒ±rlƒ± ak≈üamlar.", "Liderimiz var olsun.", "Birlik daim olsun."];

    function botAction() {
        const b = bots[Math.floor(Math.random()*bots.length)];
        const m = botMsgs[Math.floor(Math.random()*botMsgs.length)];
        db.collection("rutbeler").doc(b).get().then(doc => {
            let br = "BOT"; if(doc.exists) br = doc.data().rutbe;
            db.collection("sohbet").add({
                isim: b, unvan: br, mesaj: m, tarih: firebase.firestore.FieldValue.serverTimestamp()
            });
        });
    }
    setInterval(botAction, 300000); // 5 dakikada bir bir bot konu≈üur

    // YETKƒ∞ PANELƒ∞
    function showAdmin(u) {
        if(myUnvan === "Lƒ∞DER") {
            targetUser = u;
            document.getElementById('targetName').innerText = u;
            document.getElementById('adminPanel').style.display = "block";
        }
    }
    function hideAdmin() { document.getElementById('adminPanel').style.display = "none"; }

    function changeRank(r) {
        db.collection("rutbeler").doc(targetUser).set({rutbe: r}).then(() => {
            alert(targetUser + " r√ºtbesi g√ºncellendi: " + r);
            hideAdmin();
        });
    }
</script>
</body>
</html>

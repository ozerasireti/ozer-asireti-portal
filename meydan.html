<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özer Aşireti | Meydan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; display:none; }
        .header { background: #0a192f; color: white; padding: 20px; text-align: center; border-bottom: 3px solid #ffd700; }
        .chat-box { max-width: 800px; margin: 20px auto; background: white; border-radius: 15px; height: 500px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .msgs { flex: 1; padding: 20px; overflow-y: auto; }
        .msg { background: #f1f1f1; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #1b5e20; }
        .input-bar { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; }
        button { background: #b30000; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h2>AŞİRET MEYDANI</h2>
        <button onclick="firebase.auth().signOut().then(()=>{location.href='index.html'})" style="background:none; color:#ffd700; border:1px solid #ffd700; border-radius:10px; cursor:pointer; padding:5px;">Güvenli Çıkış</button>
    </div>

    <div class="chat-box">
        <div class="msgs" id="alan"></div>
        <div class="input-bar">
            <input type="text" id="m" placeholder="Mesajınızı yazın...">
            <button onclick="gonder()">GÖNDER</button>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    const config = {
        apiKey: "AIzaSyBJJEJO1FJCvPMF7n5LXX4DYrf3jBEvTlI",
        authDomain: "ozer-asireti-portal.firebaseapp.com",
        projectId: "ozer-asireti-portal",
        storageBucket: "ozer-asireti-portal.firebasestorage.app",
        messagingSenderId: "76823168812",
        appId: "1:76823168812:web:e21ab7461ac3eec81b4e89"
    };
    firebase.initializeApp(config);

    firebase.auth().onAuthStateChanged((user) => {
        if (user && user.emailVerified) {
            document.body.style.display = 'block'; // Sadece onaylıysa sayfayı göster
        } else {
            window.location.href = "kayit.html";
        }
    });

    function gonder() {
        const txt = document.getElementById('m').value;
        const mail = firebase.auth().currentUser.email.split('@')[0];
        if(txt) {
            document.getElementById('alan').innerHTML += `<div class="msg"><b>${mail}:</b><br>${txt}</div>`;
            document.getElementById('m').value = "";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özer Aşireti | Meydan Girişi</title>
    <style>
        body { background: #0a192f; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; color: #333; padding: 40px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #b30000; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 30px; box-sizing: border-box; font-size: 16px; text-align: center; }
        .btn { background: #1b5e20; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn:hover { background: #b30000; }
    </style>
</head>
<body>
    <div class="box">
        <h2>AŞİRET GİRİŞİ</h2>
        <p>Dijital Meydan'a giriş için aşiret şifresini giriniz.</p>
        <input type="password" id="girisSifresi" placeholder="Şifreyi Yazın">
        <button class="btn" onclick="kontrolEt()">MEYDANA GİR</button>
        <p id="hata" style="color:red; font-size:13px; margin-top:10px;"></p>
        <p style="font-size:11px; color:#777; margin-top:20px;">Şifreyi bilmiyorsanız büyüklerinize danışın.</p>
    </div>

    <script>
        function kontrolEt() {
            const sifre = document.getElementById('girisSifresi').value;
            // GİZLİ ŞİFRE: OZER21
            if(sifre === "OZER21") {
                localStorage.setItem('asiret_giris', 'onayli');
                window.location.href = "meydan.html";
            } else {
                document.getElementById('hata').innerText = "Hatalı Şifre! Tekrar deneyin.";
            }
        }
    </script>
</body>
</html>

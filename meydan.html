<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özer Aşireti | Meydan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; background: #e5e7eb; }
        .header { background: #0a192f; color: white; padding: 40px 20px 10px; text-align: center; border-bottom: 3px solid #ffd700; }
        .container { max-width: 800px; margin: 20px auto; padding: 15px; display: none; }
        .chat { background: white; height: 500px; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .msgs { flex: 1; padding: 20px; overflow-y: auto; background: #f9f9f9; }
        .msg { background: #fff; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #1b5e20; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-bar { padding: 15px; display: flex; gap: 10px; background: white; border-top: 1px solid #eee; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; }
        .btn { background: #b30000; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">AŞİRET MEYDANI</h2>
    <p id="userMail" style="font-size:11px; color:#ffd700;"></p>
    <button onclick="cikis()" style="background:none; border:1px solid #ffd700; color:#ffd700; border-radius:10px; cursor:pointer; font-size:10px; padding:3px 8px;">Çıkış Yap</button>
</div>

<div class="container" id="meydan">
    <div class="chat">
        <div class="msgs" id="alan"></div>
        <div class="input-bar">
            <input type="text" id="mesajim" placeholder="Mesajınızı buraya yazın...">
            <button class="btn" onclick="gonder()">GÖNDER</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    const config = {
        apiKey: "AIzaSyBJJEJO1FJCvPMF7n5LXX4DYrf3jBEvTlI",
        authDomain: "ozer-asireti-portal.firebaseapp.com",
        projectId: "ozer-asireti-portal",
        storageBucket: "ozer-asireti-portal.firebasestorage.app",
        messagingSenderId: "76823168812",
        appId: "1:76823168812:web:e21ab7461ac3eec81b4e89"
    };
    firebase.initializeApp(config);

    firebase.auth().onAuthStateChanged((user) => {
        if (user && user.emailVerified) {
            document.getElementById('meydan').style.display = 'block';
            document.getElementById('userMail').innerText = user.email;
        } else {
            window.location.href = "kayit.html";
        }
    });

    function gonder() {
        const m = document.getElementById('mesajim').value;
        const mail = firebase.auth().currentUser.email.split('@')[0];
        if(m) {
            const alan = document.getElementById('alan');
            alan.innerHTML += `<div class="msg"><b>${mail}:</b><br>${m}</div>`;
            alan.scrollTop = alan.scrollHeight;
            document.getElementById('mesajim').value = "";
        }
    }

    function cikis() {
        firebase.auth().signOut().then(() => { window.location.href = "index.html"; });
    }
</script>
</body>
</html>

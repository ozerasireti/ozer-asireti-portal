<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özer Aşireti | Giriş</title>
    <style>
        body { background: #0a192f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; color: #333; padding: 35px; border-radius: 20px; width: 340px; text-align: center; border-top: 10px solid #b30000; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { color: #b30000; margin-bottom: 20px; letter-spacing: 1px; }
        input { width: 100%; padding: 14px; margin: 12px 0; border: 1.5px solid #ddd; border-radius: 30px; box-sizing: border-box; text-align: center; font-size: 16px; outline: none; }
        input:focus { border-color: #b30000; }
        .btn { width: 100%; padding: 14px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; background: #1b5e20; color: white; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #0a192f; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ÖZER AŞİRETİ</h2>
        <p style="font-size:13px; color:#666;">Meydana girmek için adınızı soyadınızı yazın.</p>
        <input type="text" id="userInp" placeholder="Adınız Soyadınız">
        <button class="btn" onclick="girisYap()">MEYDANA GİR</button>
    </div>

    <script>
        function girisYap() {
            const ad = document.getElementById('userInp').value.trim();
            if(ad.length > 2) {
                localStorage.setItem('asiret_ad', ad);
                
                // Rütbe Tanımlama
                let rutbe = "ÜYE";
                if(ad === "Sait Özer" || ad === "Sait Ozer") rutbe = "LİDER";
                else if(ad.toLowerCase().includes("mehmet")) rutbe = "MUHAFIZ";
                
                localStorage.setItem('asiret_unvan', rutbe);
                window.location.href = "meydan.html";
            } else { alert("Lütfen geçerli bir isim girin!"); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özer Aşireti | Meydan</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; }
        .header { background: #0a192f; color: white; padding: 50px 20px 20px; text-align: center; border-bottom: 3px solid #ffd700; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; display: none; }
        .chat-box { background: white; border-radius: 15px; height: 500px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .messages { flex: 1; padding: 20px; overflow-y: auto; background: #f9fafb; }
        .msg { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #1b5e20; }
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; }
        .btn { background: #b30000; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <script>
        // Şifre kontrolü - Kapıdaki Nöbetçi
        if(localStorage.getItem('asiret_giris') !== 'onayli') {
            window.location.href = "kayit.html";
        }
    </script>

    <div class="header">
        <h2>AŞİRET MEYDANI</h2>
        <a href="index.html" style="color:#ffd700; text-decoration:none; font-size:12px;">← ANA SAYFA</a>
    </div>

    <div class="container" id="meydanContent" style="display:block;">
        <div class="chat-box">
            <div class="messages" id="chatArea">
                <div class="msg"><b>Sistem:</b> Meydan'a hoş geldiniz. Saygılı sohbetler dileriz.</div>
            </div>
            <div class="input-area">
                <input type="text" id="uName" placeholder="Adınız" style="max-width:100px;">
                <input type="text" id="uMsg" placeholder="Mesajınız...">
                <button class="btn" onclick="gonder()">GÖNDER</button>
            </div>
        </div>
    </div>

    <script>
        function gonder() {
            const ad = document.getElementById('uName').value || "Üye";
            const msj = document.getElementById('uMsg').value;
            if(msj) {
                const alan = document.getElementById('chatArea');
                alan.innerHTML += `<div class="msg"><b>${ad}:</b><br>${msj}</div>`;
                alan.scrollTop = alan.scrollHeight;
                document.getElementById('uMsg').value = "";
                
                // Mesajları tarayıcı hafızasına kaydet (Sayfa yenilense de gitmesin)
                let eski = JSON.parse(localStorage.getItem('meydan_mesajlar')) || [];
                eski.push({ad, msj});
                localStorage.setItem('meydan_mesajlar', JSON.stringify(eski));
            }
        }

        // Sayfa açıldığında eski mesajları yükle
        window.onload = function() {
            let eski = JSON.parse(localStorage.getItem('meydan_mesajlar')) || [];
            const alan = document.getElementById('chatArea');
            eski.forEach(m => {
                alan.innerHTML += `<div class="msg"><b>${m.ad}:</b><br>${m.msj}</div>`;
            });
            alan.scrollTop = alan.scrollHeight;
        };
    </script>
</body>
</html>

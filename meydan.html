<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Meydan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="display:none; font-family:sans-serif; background:#f0f2f5;">
    <div style="background:#0a192f; color:white; padding:20px; text-align:center;">
        <h2>AŞİRET MEYDANI</h2>
        <button onclick="firebase.auth().signOut().then(()=>{location.href='index.html'})">Güvenli Çıkış</button>
    </div>
    
    <div id="chat" style="max-width:600px; margin:20px auto; background:white; height:400px; overflow-y:auto; padding:15px; border-radius:10px;"></div>
    
    <div style="max-width:600px; margin:auto; display:flex;">
        <input type="text" id="m" style="flex:1; padding:10px;" placeholder="Mesajınız...">
        <button onclick="gonder()" style="padding:10px; background:#b30000; color:white; border:none;">GÖNDER</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const config = { /* Yukarıdakiyle aynı */ 
            apiKey: "AIzaSyBJJEJO1FJCvPMF7n5LXX4DYrf3jBEvTlI",
            authDomain: "ozer-asireti-portal.firebaseapp.com",
            projectId: "ozer-asireti-portal",
            storageBucket: "ozer-asireti-portal.firebasestorage.app",
            messagingSenderId: "76823168812",
            appId: "1:76823168812:web:e21ab7461ac3eec81b4e89"
        };
        firebase.initializeApp(config);

        firebase.auth().onAuthStateChanged(u => {
            if(u && u.emailVerified) { document.body.style.display='block'; }
            else { window.location.href="kayit.html"; }
        });

        function gonder() {
            const t = document.getElementById('m').value;
            const user = firebase.auth().currentUser.email.split('@')[0];
            if(t) {
                document.getElementById('chat').innerHTML += `<div><b>${user}:</b> ${t}</div>`;
                document.getElementById('m').value = "";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özer Aşireti | Dijital Meydan</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .color-stripes { position: fixed; top: 0; width: 100%; z-index: 10002; }
        .stripe-red { background: #b30000; height: 10px; }
        .stripe-white { background: #ffffff; height: 8px; }
        .stripe-green { background: #1b5e20; height: 8px; }

        .nav-bar { background: #0a192f; padding: 50px 20px 15px; text-align: center; border-bottom: 3px solid #ffd700; }
        .nav-bar a { color: white; text-decoration: none; font-weight: bold; margin: 0 15px; font-size: 14px; }

        .container { max-width: 1000px; margin: 20px auto; display: grid; grid-template-columns: 1fr 300px; gap: 20px; padding: 0 20px; }
        .chat-box { background: white; border-radius: 12px; height: 500px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .messages { flex: 1; padding: 20px; overflow-y: auto; background: #fafafa; border-radius: 12px 12px 0 0; }
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        .send-btn { background: #b30000; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        .user-list { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .user-item { padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px; color: #0a192f; font-weight: 500; }
        .bubble { background: white; padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid #1b5e20; }
    </style>
</head>
<body>
    <div class="color-stripes">
        <div class="stripe-red"></div><div class="stripe-white"></div><div class="stripe-green"></div>
    </div>

    <div class="nav-bar">
        <a href="index.html" style="color: #ffd700;">← RESMİ MAKAMA DÖN</a>
        <a href="#" style="color: white;">MEYDAN KURALLARI</a>
    </div>

    <div class="container">
        <div class="chat-box">
            <div class="messages" id="chat">
                <div class="bubble"><strong>Mehmet Bey:</strong> Selamunaleyküm, meydanımız hayırlı olsun.</div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Adınız Soyadınız" style="width: 150px; flex: none;">
                <input type="text" id="msgInput" placeholder="Mesajınızı yazın...">
                <button class="send-btn" onclick="send()">GÖNDER</button>
            </div>
        </div>

        <div class="user-list">
            <h3 style="margin-top:0;">Aktif Üyeler</h3>
            <div class="user-item">● Mehmet Bey</div>
            <div class="user-item">● Sait Bey Özel Kalem</div>
            <div id="newUsers"></div>
        </div>
    </div>

    <script>
        function send() {
            let user = document.getElementById('userInput').value || "Misafir";
            let msg = document.getElementById('msgInput').value;
            if(msg) {
                let chat = document.getElementById('chat');
                chat.innerHTML += `<div class="bubble"><strong>${user}:</strong> ${msg}</div>`;
                document.getElementById('msgInput').value = "";
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>
</body>
</html>
